<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Javascript Tip Calculator</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b476d1e6b5.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">

    <form>
      <label class="form-label">How much was your bill?</label>
        <input label="$" id="billamt" type="text" placeholder="Bill Amount">

        <label class="form-label">How was your service?</label>
        <select id="serviceQual">
          <option disabled selected value="0">Select One...</option>
          <option value="0.3">30&#37; &#45; Outstanding</option>
          <option value="0.2">20&#37; &#45; Good</option>
          <option value="0.15">15&#37; &#45; It was OK</option>
          <option value="0.1">10&#37; &#45; Bad</option>
          <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <label class="form-label">How many people are sharing the bill?</label>
    <input id="peopleamt" type="text" placeholder="Number of People">
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="tipcalculator.js"></script>
<!-- partial -->
  <script  src="js/js.js"></script>

</body>
</html>
