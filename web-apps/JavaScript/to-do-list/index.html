<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b476d1e6b5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
        function newItem() {
            let item = document.getElementById('input');
            let li = $('ul').append('"<li class="list-group-item"></li>');
            $('.list-group-item').append('<p></p>');
            document.getElementById('input').value = document.getElementsByClassName('list-group-type');
            li.onclick = removeItem;
        }
//When enter key is pressed execute function newItem()
        document.body.onkeyup = function(e) {
            if (e.keyCode == 13) {
                newItem();
            }
};
//delete item
        function removeItem(e) {
            e.target.parentElement.removeChild(e.target);
        }
    </script>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h1 class="jumbotron">To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-lg input-group col-8 d-flex justify-content-center mb-4">
                <input id="input" placeholder="What needs to be done?"/>
            </div>
        </div>
        <div class="row">
            <div class="container col-2">
                <ul class="list-group">
                    <li class="bg-secondary"><input placeholder="Title"></li>
                </ul>
            </div>
            <div class="container col-7 bg-light">
                <ul id="list" class="container list-group col-12">
                    
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="js/js.js"></script>
</html>
