<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        function newItem() {
            let item = document.getElementById('input');
            let li = $('ul').append('"<li class="list-group-item"></li>');
            $('.list-group-item').append('<p></p>');
            document.getElementById('input').value = document.getElementsByClassName('list-group-type');
            li.onclick = removeItem;
        }
//When enter key is pressed execute function newItem()
        document.body.onkeyup = function(e) {
            if (e.keyCode == 13) {
                newItem();
            }
};
//delete item
        function removeItem(e) {
            e.target.parentElement.removeChild(e.target);
        }
    </script>
</head>

<body>

    <h1>To Do List</h1>
    <input id="input" placeholder="What needs to be done?"/>
    <ul id="list" class="list-group">
        
    </ul>

</body>
<script src="js/js.js"></script>
</html>
